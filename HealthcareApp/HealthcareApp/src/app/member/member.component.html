<div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-xl-12 col-md-1 col-sm-1">

                <div class="card bg-light">
                    <div class="mask">
                        <div class="text-right">
                           <button type="submit" class="btn btn-primary" (click)="btnClickAddMember();"> Add member </button>
                        </div>
                    </div>
                    <h4 class="card-title mt-2 text-center">Member Search</h4>
                    
                    <article class="card-body mx-auto" style="max-width: 400px;">
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i style="width: 70px;">Member Id</i> </span>
                            </div>
                            <input class="form-control" placeholder="Enter Member Id" type="text">
                           
                        </div> 
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i style="width: 70px;">First Name</i> </span>
                            </div>
                            <input class="form-control" placeholder="Enter First Name" type="text">
                        </div> 
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i style="width: 70px;">Last Name</i> </span>
                            </div>
                            <input class="form-control" placeholder="Enter Last Name" type="text">
                        </div> 
                    
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i style="width: 70px;">Physician</i> </span>
                            </div>
                            <select class="form-select" placeholder="Select State" aria-label="Default select example">
                                <option selected>Physician Name</option>
                                <option value="1">Maharashtra</option>


                            </select>
                        </div> 

                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i style="width: 70px;">Claim Id</i> </span>
                            </div>
                            <input class="form-control" placeholder="Enter ClaimID" type="text">
                        </div> 

                        <div class="form-group text-center">
                           
                            <button type="submit" class="btn btn-primary"> Clear
                            </button> &nbsp;
                            <button type="submit" class="btn btn-primary"> Search
                            </button>
                            
                        </div> 
                    </article>
                </div>
            </div>
        </div>
    </div>
</div>
<ng-template #other_content>
    <div class="container">
        <div class="form-group">
            <button class="btn btn-success btn-lg float-right" type="submit">
                Add Books
            </button>
        </div>
    </div>

</ng-template>
